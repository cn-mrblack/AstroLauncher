{% if isAdmin %}
<div id="saveGamesRow" class="card mb-3 astroCard">
    <div
        class="card-header py-2 px-4"
        data-toggle="collapse"
        data-target="#saveGamesCardBody"
        aria-expanded="true"
        aria-controls="saveGamesCardBody"
    >
        <h4 class="mb-0">
            <span class="collapseArrows pr-2"></span>
            存档游戏
            <button
                id="newSaveBtn"
                type="button"
                class="btn btn-success col-12 col-lg-5 col-xl-4 float-right"
            >
                加载新存档
            </button>
        </h4>
    </div>
    <div id="saveGamesCardBody" class="card-body pt-0 collapse show">
        <div class="table-responsive">
            <table id="saveGamesTable" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="d-md-none p-1"></th>
                        <th class="d-none d-md-table-cell">激活状态</th>
                        <th>存档名称</th>
                        <th>最后保存时间</th>
                        <th>创造模式</th>
                        <th>大小</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
{% end %}
