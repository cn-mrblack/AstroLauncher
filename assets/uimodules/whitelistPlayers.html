{% if isAdmin %}
<div id="whiteListPlayers" class="card mb-3 astroCard">
    <div id="whiteListPlayersCardBody" class="card-body collapse show">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">将玩家加入白名单:</span>
            </div>
            <input
                type="text"
                class="form-control"
                id="WLPlayerInp"
                placeholder="玩家名称"
                aria-label="玩家名称"
            />
            <div class="input-group-append">
                <button
                    class="btn btn-secondary pBtn"
                    id="WLPlayerBtn"
                    data-action="WL"
                    type="button"
                >
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
{% end %}
